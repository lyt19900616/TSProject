<!DOCTYPE html>
<!-- 动画效果 设备切换 -->
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
    html,
    body,
    #app {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* background-color: #2F3242; */
      background: radial-gradient(circle, #8470FF, #6A5ACD );
    }
    .loader {
      width: 200px;
      height: 200px;
    }
    .loader > .dot {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 10;
        width: 160px;
        height: 100px;
        margin-top: -50px;
        margin-left: -80px;
        border-radius: 5px;
        background-color: #1e3f57;
        animation: dot1 3s cubic-bezier(.55,.3,.24,.99) infinite;
      }
      .loader > .dot:nth-child(2) {
        z-index: 11;
        width: 150px;
        height: 90px;
        margin-top: -45px;
        margin-left: -75px;
        border-radius: 3px;
        background-color: #3c617d;
        animation-name: dot2;
      }
      .loader > .dot:nth-child(3) {
        z-index: 12;
        width: 40px;
        height: 20px;
        margin-top: 50px;
        margin-left: -20px;
        border-radius: 0 0 5px 5px;
        background-color: #6bb2cd;
        animation-name: dot3;
      }
      @keyframes dot1 {
        3%, 97% {
          width: 160px;
          height: 100px;
          margin-top: -50px;
          margin-left: -80px;
        }
        30%, 36% {
          width: 80px;
          height: 120px;
          margin-top: -60px;
          margin-left: -40px;
        }
        63%, 69% {
          width: 40px;
          height: 80px;
          margin-top: -40px;
          margin-left: -20px;
        }
      }
      @keyframes dot2 {
        3%, 97% {
          width: 150px;
          height: 90px;
          margin-top: -45px;
          margin-left: -75px;
        }
        30%, 36% {
          width: 70px;
          height: 96px;
          margin-top: -48px;
          margin-left: -35px;
        }
        63%, 69% {
          width: 32px;
          height: 60px;
          margin-top: -30px;
          margin-left: -16px;
        }
      }
      @keyframes dot3 {
        3%, 97% {
          width: 40px;
          height: 20px;
          margin-top: 50px;
          margin-left: -20px;
        }
        30%, 36% {
          width: 8px;
          height: 8px;
          margin-top: 49px;
          margin-left: -5px;
          border-radius: 8px;
        }
        63%, 69% {
          width: 16px;
          height: 4px;
          margin-top: -37px;
          margin-left: -8px;
          border-radius: 10px;
        }
      }
      .title {
        margin-top: 10px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loader-wrapper">
        <div class="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="title">资源加载中...</div>
      </div>
    </div>
  </body>
</html>
